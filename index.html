<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
  

      <div class="weather-app">
      <nav class="navbar navbar-light" id="search-form">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Enter city" aria-label="Search" id="city-input">
          <button type="submit" class="btn btn-success">Search</button>
          <button type="button" class="btn btn-primary">Current Location</button>
        </form>
        
      </nav>
      
      <h1 class="current-city-element" id="city">
        
      </h1>

      <ul>
        <li class="day-time-element" >
          Last updated: <span id="date"></span>
        </li>
        <li class="weather-description" id="description">
          
        </li>
        <li class="humidity-element">
          Humidity: <span id="humidity" ></span>%
        </li>
        <li class="wind-element">
          Wind: <span id="wind"></span> km/h
        </li>
      </ul>
    
    <div class="weather-icon-and-temperature">
      <img src="" alt="" class="current-weather-icon" id="icon">

      <h2 class="current-temperature-element">
       <strong id="temperature"></strong><span class="units"> <a href="" class="active" id="celsius-link">째C</a>  | <a href="" class="fahrenheit-element" id="fahrenheit-link">째F</a> </span> 
      </h2>
    </div>
    
    <div class="forecast">
      <div class="row">
        <div class="col-2">
          <div class="forecast-date">
            Thu</div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" 
            alt="clear-sky-day" width="70">
          
            
            <div class="forecast-temperature">
              <span class="max-temperature">
                23째
              </span>
              <span class="min-temperature">
                15째
              </span>
            </div>
          </div>
        
      </div>
    </div>
    
    </div>
  <small>
    <a href="https://github.com/AmiraFareh/vanilla-weather-app" target="_blank"> Open-source code</a>
    by Amira Fareh
  </small>
      </div>
    </div>
    
  </body>
<script src="src/app.js"></script>
</html>
